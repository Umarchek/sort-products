<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sort goods</h1>
    <nav>
        <input type="text" id="search" placeholder="search">
        <div class="drop-down-list">
            <button id="buttonSort" class="drop-down-list__button"><span>SORT BY</span> <span class="arrow-button arrow-bottom"></span> </button>
            <div class="drop-down-list__options hide">
                <ul>
                    <li class="drop-down-list__option"><button type="button" class="drop-down-list__button">Price (high-low)</button></li>
                    <li class="drop-down-list__option"><button type="button" class="drop-down-list__button">Price (low-high)</button></li>
                    <li class="drop-down-list__option"><button type="button" class="drop-down-list__button">Top Rated</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <article id="noResults">
        <p>The search has not given any results <br> please clear the search</p>
    </article>
    <section class="showcase-goods"></section>

    <section class="info-block">
        <h2>Information block</h2>
        <ol>
            <li>Search by product name.</li>
            <li>Drop-down list.</li>
            <li>Sort goods by:
                <ul>
                    <li>Price (high-low)</li>
                    <li>Price (low-high)</li>
                    <li>Top Rated</li>
                </ul>
            </li>
            <li>Adaptive layout.</li>
        </ol>
    </section>
</body>

</html>
